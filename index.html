<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- REMIX ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <section class="logo pb-5">
        <img src="images/logo.svg" alt="" />
      </section>
      <section class="announcement">
        <h1 class="main-text pb-2">
          We are launching <span class="highlight fw-bold">soon!</span>
        </h1>
        <p class="sub-text text-center pb-3">Subscribe and get notified</p>
      </section>
      <form
        novalidate
        action="#"
        class="input-form d-flex flex-column pb-5 w-100 flex-md-row justify-content-md-center align-items-md-center position-relative"
      >
        <input
          type="email"
          placeholder="Your email address..."
          class="email mb-3"
          id="email"
        />
        <p class="error-msg text-center d-none" id="error-msg">
          Please provide a valid email address
        </p>
        <button class="button" id="button" onclick="checkInput()">
          Notify Me
        </button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt=""
        class="hero-img img-fluid"
      />
    </main>

    <footer
      class="footer container d-flex flex-column justify-content-center align-items-center gap-4"
    >
      <section class="social-icon d-flex gap-4">
        <i class="ri-facebook-fill"></i>
        <i class="ri-twitter-fill"></i>
        <i class="ri-instagram-fill"></i>
      </section>
      <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
  <!-- BOOTSTRAP JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <!-- MAIN JS -->
  <script src="script.js"></script>
</html>
